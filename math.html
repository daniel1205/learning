<html lang="zh-TW">
<head>

        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* 遊戲主框 */
        .game-container {
            background-color: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);

            max-width: 90%;
            width: 500px;
            border: 5px solid #FFD700; /* 金色邊框 */
        }

        h1 {
            color: #FF6B6B;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .question-box {
            font-size: 3.5rem;
            font-weight: bold;
            color: #4ECDC4;
            margin: 20px 0;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            letter-spacing: 5px;
        }

            padding: 10px;
